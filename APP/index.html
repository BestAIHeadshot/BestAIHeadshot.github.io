<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Headshots</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- التصميم العصري (Dark Mode) --- */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);

        }
        h1 { margin: 0; font-size: 1.5rem; color: #BB86FC; }
        
        #status-bar {
            text-align: center;
            font-size: 0.8rem;
            padding: 5px;
            display: none;
        }
        .offline-msg { background-color: #CF6679; color: black; }
        .online-msg { background-color: #03DAC6; color: black; }

        .container { padding: 10px; max-width: 340px; margin: 0 auto; }

        /* البطاقة */
        .card {
            background-color: #1E1E1E;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* عارض الصور (سلايدر بسيط بـ CSS) */
        .slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
			align-items: center;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
            scroll-snap-align: start;
        }

        .content { padding: 15px; }
        .tool-name { font-size: 1.4rem; font-weight: 600; margin-bottom: 5px; }
        .tool-desc { color: #B0B0B0; font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; }

        .btn {
            display: block;

            padding: 10px;
            background-color: #BB86FC;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.98); }
        
        /* مؤشر التحميل */
        .loader { text-align: center; margin-top: 50px; color: #BB86FC; }
    </style>
</head>
<body>

    <header>
        <h1>Best AI Headshot</h1>
    </header>
    <div id="status-bar"></div>

    <div class="container" id="app">
        <div class="loader">Loading Tools...</div>
    </div>

    <script>
        // --- المنطق البرمجي (JavaScript) ---
        
        // رابط ملف البيانات في GitHub (تأكد من استخدام الرابط الخام RAW)
        // ملاحظة: استبدل الرابط أدناه برابط ملفك الحقيقي
        const API_URL = 'tools.json'; 

        const app = document.getElementById('app');
        const statusBar = document.getElementById('status-bar');

        // دالة التشغيل الرئيسية
        async function init() {
            // 1. محاولة جلب البيانات من الإنترنت
            if (navigator.onLine) {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error("Server Error");
                    const data = await response.json();
                    
                    // حفظ البيانات في جهاز المستخدم (Offline Support)
                    localStorage.setItem('headshot_tools', JSON.stringify(data));
                    renderTools(data);
                    showStatus("Online - Content Updated", true);
                } catch (error) {
                    console.log("Fetch failed, trying cache...");
                    loadFromCache();
                }
            } else {
                // إذا لم يكن هناك إنترنت، حمل من الذاكرة
                loadFromCache();
            }
        }

        // دالة التحميل من الذاكرة المحلية
        function loadFromCache() {
            const cachedData = localStorage.getItem('headshot_tools');
            if (cachedData) {
                renderTools(JSON.parse(cachedData));
                showStatus("Offline Mode - Showing Saved Data", false);
            } else {
                app.innerHTML = '<div class="loader" style="color:#CF6679">No Internet & No Saved Data. Connect once to download.</div>';
            }
        }

        // دالة رسم الواجهة
        function renderTools(tools) {
            app.innerHTML = '';
            tools.forEach(tool => {
                // بناء الصور للسلايدر
                let imagesHTML = '';
                tool.images.forEach(img => {
                    imagesHTML += `<img src="${img}" alt="${tool.name}" loading="lazy">`;
                });

                const card = `
                    <div class="card">
                        <div class="slider">
                            ${imagesHTML}
                        </div>
                        <div class="content">
                            <div class="tool-name">${tool.name}</div>
                            <div class="tool-desc">${tool.description}</div>
                            <a href="${tool.link}" target="_blank" class="btn">Try it Now</a>
                        </div>
                    </div>
                `;
                app.innerHTML += card;
            });
        }

        function showStatus(msg, isOnline) {
            statusBar.style.display = 'block';
            statusBar.textContent = msg;
            statusBar.className = isOnline ? 'online-msg' : 'offline-msg';
            setTimeout(() => { statusBar.style.display = 'none'; }, 3000);
        }

        // تشغيل التطبيق
        init();
    </script>
</body>
</html>
